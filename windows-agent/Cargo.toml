[package]
name = "windows-agent"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "windows-agent"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
hostname = "0.3"
regex = "1"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1", features = ["v4", "serde"] }
